<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Pet-Klassifikation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .preview-img {
            max-height: 350px;
            display: none;
            border-radius: 1rem;
            border: 2px solid #dee2e6;
            transition: transform 0.3s ease;
        }

        .preview-img:hover {
            transform: scale(1.02);
        }

        .card {
            border: none;
            border-radius: 1rem;
        }

        .result-card {
            border-left: 5px solid #0d6efd;
        }

        .list-unstyled li {
            padding: 5px 0;
            font-size: 1.05rem;
        }

        body.dark-mode {
            background-color: #212529;
            color: #f8f9fa;
        }

        body.dark-mode .card {
            background-color: #2c3034;
            color: #f8f9fa;
        }

        body.dark-mode .text-secondary {
            color: #adb5bd !important;
        }

        body.dark-mode .form-control,
        body.dark-mode .form-select {
            background-color: #495057;
            color: #f8f9fa;
            border-color: #495057;
        }

        .classname {
            font-weight: 600;
            color: #0d6efd;
        }

        .description {
            color: #6c757d;
        }

        .modelname {
            font-weight: 600;
            color: #198754;
        }

        .btn-primary {
            font-size: 1.1rem;
            padding: 0.75rem;
            border-radius: 0.75rem;
        }
    </style>
</head>

<body>
    <div class="form-check form-switch position-absolute top-0 end-0 mt-3 me-3">
        <input class="form-check-input" type="checkbox" id="darkModeToggle">
        <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
    </div>
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary">Haustier-Klassifikation</h1>
            <p class="lead text-secondary">Erkenne mit KI, ob dein Bild eine Katze oder ein Hund zeigt.</p>
        </div>

        <div class="card shadow-sm p-4 mb-4">
            <form id="uploadForm">
                <div class="mb-3">
                    <label for="image" class="form-label fw-semibold">Bild hochladen</label>
                    <input class="form-control" type="file" id="image" name="image" accept="image/*" required>
                </div>
                <div class="mb-3 text-center">
                    <img id="preview" class="preview-img" alt="Vorschau">
                </div>
                <button type="submit" class="btn btn-primary w-100">Klassifizieren</button>
            </form>
        </div>

        <div id="resultCard" class="card shadow-sm p-4 mb-4 d-none result-card">
            <h5 class="fw-bold mb-3">Klassifikationsergebnis</h5>
            <p id="resultText" class="text-dark fw-semibold fs-5"></p>
            <div id="loadingSpinner" class="text-center d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Lädt...</span>
                </div>
                <p class="mt-2">Bild wird analysiert...</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm p-4 h-100">
                    <h5 class="fw-bold mb-3">Verfügbare Labels</h5>
                    <ul id="labels-list" class="list-unstyled">
                        <li>Lade Labels…</li>
                    </ul>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card shadow-sm p-4 h-100">
                    <h5 class="fw-bold mb-3">Verfügbare Modelle</h5>
                    <ul id="models-list" class="list-unstyled">
                        <li>Lade Modelle…</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
